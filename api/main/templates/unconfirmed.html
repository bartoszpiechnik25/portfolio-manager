<!DOCTYPE html>
<html>
  <head>
    <title>Email Confirmation Required</title>
    <style>
      body {
        font-family: 'Roboto', Arial;
        background-color: #f2f2f2;
        font-size: 1.5rem;
      }
      h1 {
        text-align: center;
        color: #333;
        font-size: 3rem;
        margin-top: 2rem;
      }
      p {
        font-size: 1.2rem;
        line-height: 1.5;
        margin-bottom: 1.5rem;
      }
      a {
        color: #4CAF50;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
      form {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        width: 50%;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #333;
      }
      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .error {
        color: red;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Email Confirmation Required</h1>
    <p>Please confirm your email address to access this page.</p>
    <p>If you have not received a confirmation email, please check your spam folder or <a href="{{ url_for('auth.resend') }}">resend confirmation email</a>.</p>
    <p>If you continue to have issues, please contact support at <a href="mailto:support@example.com">support@example.com</a>.</p>
  </body>
</html>
